<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 需要的響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi online</title>

    <!-- ===== 第三方 CSS ===== -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ===== 自定義 CSS ===== -->
    <link rel="stylesheet" href="../styles/common.css">

    <!-- ===== 第三方 JS ===== -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Vue3 JS -->
    <!--<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>-->

    <!-- ===== 自定義 JS ===== -->
    <!--<script src="../scripts/common.js" defer></script>-->
</head>

<body class="d-flex justify-content-center">
<div class="container-fluid backgroung_wh_color mar_bor_pad_0">
    <!-- 上面區塊 -->
    <div id="top" class="row mar_bor_pad_0">
        <div class="row justify-content-center mar_bor_pad_0">
            <div class="col-4 mar_bor_pad_0">
                <span class="d-flex font_1 justify-content-center align-items-center">Reversi Online</span>
            </div>
        </div>
        <div class="row align-items-center mar_bor_pad_0"
             style="border-bottom: 2.4px solid #89E2FF;">
            <div class="col-4 mar_bor_pad_0">
                <button type="button" 
                        class="btn btn-primary button_1 bor_pad_0" 
                        style="margin: 0px 0px 0px 20px;">加入排隊</button>
            </div>
            <div class="col-4 d-flex justify-content-center mar_bor_pad_0">
                <span class="d-flex font_2 justify-content-center align-items-center">線上人數：9</span>
            </div>
            <div class="col-4 d-flex justify-content-end bor_pad_0">
                <span class="d-flex font_2 justify-content-center align-items-center" 
                      style="margin: 0px 20px 0px 0px;">嗨! player1</span>
            </div>
        </div>
    </div>

    <!-- 下面區塊 -->
    <div id="bottom"  class="row mar_bor_pad_0">
        <!-- 左邊 - 對局列表 & 聊天室 -->
        <div class="col mar_bor_pad_0">
            <!-- 對局列表 -->
            <div class="row mar_bor_pad_0">
                <div class="col mar_bor_pad_0">
                    <span class="d-flex font_3 justify-content-center align-items-center">對局列表</span>
                </div>
            </div>
            <div class="row align-items-start mar_bor_pad_0"
                 style="margin: 0px 10px 0px 10px;
                        border: 2.4px solid #89E2FF;
                        border-radius: 5px;
                        height: 300px;">

                <div class="col overflow-auto mar_bor_pad_0"
                     style="height: 300px;">
                    <!-- 每一條對局訊息 -->
                    <div v-for="..." 
                        class="row bor_pad_0"
                        style="margin: 5px 0px 5px 0px;
                                height: 40px;">
                        <div class="col mar_bor_pad_0">
                            <span class="d-flex font_3 justify-content-left align-items-center"
                                style="margin: 0px 10px 0px 10px;">1.</span>
                        </div>
                        <div class="col mar_bor_pad_0">
                            <span class="d-flex font_3 justify-content-center align-items-center">player3</span>
                        </div>
                        <div class="col mar_bor_pad_0">
                            <span class="d-flex font_3 justify-content-center align-items-center">vs.</span>
                        </div>
                        <div class="col mar_bor_pad_0">                        
                            <span class="d-flex font_3 justify-content-center align-items-center">player5</span>
                        </div>
                        <div class="col d-flex justify-content-end align-items-center mar_bor_pad_0">
                            <button type="button" 
                                    class="btn btn-primary button_1 bor_pad_0" 
                                    style="margin: 0px 10px 0px 10px;">加入觀戰</button>
                        </div>
                    </div>
                    <!---->
                </div>
            </div>
            
            <!-- 聊天室 -->
            <div class="row bor_pad_0"
                 style="margin: 10px 0px 0px 0px;">
                <div class="col mar_bor_pad_0">
                    <span class="d-flex font_3 justify-content-center align-items-center">聊天室</span>
                </div>
            </div>
            <div class="row align-items-start mar_bor_pad_0"
                 style="margin: 0px 10px 0px 10px;
                        border: 2.4px solid #89E2FF;
                        border-radius: 5px;
                        height: 240px;">

                <div class="col overflow-auto mar_bor_pad_0"
                     style="height: 240px;">
                    <!-- 每一條聊天訊息 -->
                    <div class="mar_bor_pad_0">
                        <span class="d-flex font_3 justify-content-left align-items-center"
                              style="margin: 0px 10px 0px 10px;">player1：嗨~</span>
                    </div>
                    <!---->
                </div>
            </div>
            <div class="row align-items-certer mar_bor_pad_0"
                 style="margin: 10px 10px 0px 10px;
                        border: 2.4px solid #89E2FF;
                        border-radius: 5px;
                        height: 50px;">

                <!-- 聊天訊息輸入框 -->
                <div class="col d-flex align-items-center justify-content-between mar_bor_pad_0">
                    <span class="d-flex font_3 justify-content-left align-items-center"
                          style="margin: 0px 0px 0px 10px;
                                 height: 32px;">player1：</span>
                    <input type="text" 
                           name="chat" 
                           class="input_1 flex-fill mar_bor_0"
                           style="padding: 0px 10px 0px 10px;
                                  height: 32px;">
                    <button type="button" 
                            class="btn btn-primary button_2 justify-content-right align-items-center bor_pad_0" 
                            style="margin: 0px 10px 0px 10px;">發送</button>
                </div>
            </div>
        </div>

        <!-- 右邊 - 玩家列表 -->
        <div class="col-3 mar_bor_pad_0"
             style="border-left: 2.4px solid #89E2FF; height: 868px;">
            <div class="row mar_bor_pad_0">
                <div class="col mar_bor_pad_0">
                    <span class="d-flex font_3 justify-content-center align-items-center">玩家列表</span>
                </div>
            </div>
            <div class="row mar_bor_pad_0"
                 style="margin: 0px 10px 0px 10px;
                        border: 2.4px solid #89E2FF;
                        border-radius: 5px;
                        height: 650px;">
                <div class="col overflow-auto mar_bor_pad_0"
                     style="height: 650px;">
                    <!-- 每一條玩家暱稱 -->
                    <span v-for="..." 
                          class="d-flex font_3 justify-content-left align-items-center"
                          style="margin: 5px 10px 5px 10px;">player1</span>
                    <!---->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
